<!doctype html>
<html lang="en">
  <head>
    <title>Todo | drag and drop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="px-2">
        <div class="mt-5 d-flex justify-content-center align-items-center">
            <input type="text" class="input">
            <button class="submit ml-2 btn btn-primary">Add</button>
        </div>
      <div class="mt-5 row p-0 m-0 mr-0 container-fluid">
        <div class="p-0 px-1 col-lg-3 col-md-6 col-12">
            <div class="header box todo-box">
                <h3>Todos</h3>
                <div class="todo" draggable="true">
                    <p>Work from Home</p>
                    <i class="fa-solid fa-trash trash"></i>
                </div>
                <div class="todo" draggable="true">
                    <p>Work from Home</p>
                    <i class="fa-solid fa-trash trash"></i>
                </div>
            </div>
        </div>
        <div class="p-0 px-1 col-lg-3 col-md-6 col-12">
            <div class="header box">
                <h3>Doing</h3>
                <div class="todo" draggable="true">
                    <p>Work from Home</p>
                    <i class="fa-solid fa-trash trash"></i>
                </div>
            </div>
        </div>
        <div class="p-0 px-1 col-lg-3 col-md-6 col-12">
            <div class="header box">
                <h3>Completed</h3>
                <div class="todo" draggable="true">
                    <p>Work from Home</p>
                    <i class="fa-solid fa-trash trash"></i>
                </div>
            </div>
        </div>
        <div class="p-0 px-1 col-lg-3 col-md-6 col-12">
            <div class="header box">
                <h3>New Ideas</h3>
                <div class="todo" draggable="true">
                    <p>Work from Home</p>
                    <i class="fa-solid fa-trash trash"></i>
                </div>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
